    <script>
        function reply_click(clicked_object) {
            var sql = clicked_object.getAttribute('data-sql');
            console.log(sql);
            editor.setValue(sql);
        }
    </script>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Web Development CA 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Part 1.1</a></li>
                    <li class="nav-item"><a class="nav-link" href="Part1.2.html">Part 1.2</a></li>
                    <li class="nav-item"><a class="nav-link" href="Part1.3.html">Part 1.3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>CA2: Data Manipulation and Validation</h1>
                <p class="lead">This is part 1.1</p>
                <!--<p>Bootstrap v5.1.3</p>-->
            </div>
            <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                <button name="1.1" class="btn btn-success btn-block" data-sql="SELECT * FROM employees LIMIT 100;"
                    onClick="reply_click(this)">1.1</button>
                <button name="1.2" class="btn btn-success btn-block"
                    data-sql="SELECT emp_id , first_name , last_name FROM employees LIMIT 100;"
                    onClick="reply_click(this)">1.2</button>
                <button name="1.3" class="btn btn-success btn-block" data-sql="SELECT * FROM titles LIMIT 100;"
                    onClick="reply_click(this)">1.3</button>
                <button name="1.4" class="btn btn-success btn-block"
                    data-sql="SELECT DISTINCT title from titles ORDER BY title;"
                    onClick="reply_click(this)">1.4</button>
                <button name="1.5" class="btn btn-success btn-block"
                    data-sql="SELECT * FROM employees ORDER BY last_name, first_name LIMIT 100;"
                    onClick="reply_click(this)">1.5</button>

            </div>
            <div class="col-lg-10 order-2">
                <textarea id="commands" class="col-lg-8 order-2 mb-5">TEXT</textarea>
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-primary" type="button" id="execute">Execute</button>
                    <input type="file" class="form-control" id="dbfile" />
                    <!-- <input type='file' id='dbfile'/> -->
                </div>
                <!-- Results will be displayed here -->
                <div id="error" class="error"></div>

                <pre id="output">Results will be displayed here</pre>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/sql/sql.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
